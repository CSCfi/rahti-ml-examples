apiVersion: v1
kind: Template
labels:
  app: ${NAME}
  template: ${NAME}
message: |-
  A simple Machine Learning example (GPT-2 text generation) service has been scheduled for creation in your project, and should be soon available at: https://${NAME}.${APPLICATION_DOMAIN_SUFFIX}
  Building images takes some minutes to complete, so please be patient. You can follow progress on your projects overview page.
metadata:
  annotations:
    description: This template deploys a simple Machine Learning service.
    iconClass: fa fa-robot
    openshift.io/display-name: ML Example
    openshift.io/documentation-url: https://github.com/CSCfi/rahti-ml-examples 
    openshift.io/support-url: https://www.csc.fi/contact-info
    openshift.io/long-description: 
    openshift.io/provider-display-name: CSC
    tags: rahti-ml-examples
    template.openshift.io/bindable: "false"
  name: rahti-ml-examples

objects:
- apiVersion: build.openshift.io/v1
  kind: BuildConfig
  metadata:
    annotations:
      description: Defines how the service is built.
    labels:
      app: ${NAME}
    name: ${NAME}-bc 
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: ${NAME}:latest
    source:
      git:
        ref: ${SOURCE_REPOSITORY_REF}
        uri: ${SOURCE_REPOSITORY_URL}
      type: Git
    strategy:
      sourceStrategy:
        from:
          kind: ImageStreamTag
          name: python:3.8
          namespace: openshift
      type: Source
    # strategy:
    #   customStrategy:
    #     from:
    #       kind: "DockerImage"
    #       name: "nvcr.io/nvidia/pytorch:21.12-py3"    
    triggers:
    - type: ImageChange
    - type: ConfigChange

- apiVersion: image.openshift.io/v1
  kind: ImageStream
  metadata:
    annotations:
      description: Reference for latest service image.
    labels:
      app: ${NAME} 
    name: ${NAME}

- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  metadata:
    annotations:
      description: Defines how the service is deployed.
    labels:
      app: ${NAME} 
    name: ${NAME}-dc
  spec:
    replicas: 1
    strategy:
      type: Rolling
    template:
      metadata:
        labels:
          app: ${NAME} 
      spec:
        containers:
        - env:
          - name: GUNICORN_CMD_ARGS
            value: '--bind=0.0.0.0:8080 --access-logfile=- --timeout 120'
        - name: ${NAME} 
          image: ${NAME}:latest 
          imagePullPolicy: Always
          ports:
          - containerPort: 8080
            protocol: TCP
          resources:
            limits:
              nvidia.com/gpu: ${GPU_RESOURCE_LIMIT}
    triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
        - ${NAME} 
        from:
          kind: ImageStreamTag
          name: ${NAME}:latest
      type: ImageChange
    - type: ConfigChange

- apiVersion: route.openshift.io/v1
  kind: Route
  metadata:
    annotations:
      description: Exposes the services to public.    
    labels:
      app: ${NAME} 
    name: ${NAME}-route 
  spec:
    port:
      targetPort: 8080-tcp
    to:
      kind: Service
      name: ${NAME}-srv
      weight: 100
    wildcardPolicy: None

- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      description: Defines an internal proxy. 
    labels:
      app: ${NAME} 
    name: ${NAME}-srv 
  spec:
    ports:
    - name: 8080-tcp
      port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      deploymentconfig: ${NAME}-dc


####################

parameters:
- description: Unique identifier for your application. 
  displayName: Application Name
  name: NAME
  value: rahti-ml-examples-gpt-2
  required: true

- description: The URL of repository with the application code (change the default only if you know what you are doing). 
  displayName: Source Repository URL
  name: SOURCE_REPOSITORY_URL
  value: https://github.com/CSCfi/rahti-ml-examples 
  required: true

- description: The branch of the source repository (tf2-imdb, onnx-imdb). 
  displayName: Source Repository Branch
  name: SOURCE_REPOSITORY_REF
  value: transformers-gpt-2
  required: true

- description: The exposed hostname suffix that will be used to create routes for app
  displayName: Application Hostname Suffix
  name: APPLICATION_DOMAIN_SUFFIX
  required: true
  value: oso-devel-3.csc.fi

- description: GPU resource limit (change the default if you are sure GPU is available)
  displayName: GPU resource limit
  name: GPU_RESOURCE_LIMIT
  required: true
  value: '1'
